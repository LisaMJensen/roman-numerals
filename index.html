<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numeral Translator</title>
  </head>
  <body>
    <div class="container">
      <h1>Roman Numeral Translator</h1>

       <form id="rom-num">
         <div class="form-group">
           <label>Enter a number between 1-3,999 that you would like to translate into a Roman Numeral: </label>
           <input id="userString" type="text">
         </div>

         <button type="submit" class="btn-default">Roman Numeral</button>
       </form>

       <div id="output">
         <p><span class="initialString"></span> as a Roman Numeral is: <span class ="result"></span> </p>
       </div>
    </div>
  </body>
</html>
